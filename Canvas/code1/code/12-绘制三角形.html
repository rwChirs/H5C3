<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制三角形</title>


</head>
<body>
    <!-- 1.准备一张纸（添加canvas标签） -->
    <canvas></canvas>



    <script>
        // 2.获取纸（获取canvas元素）
        var canvas = document.querySelector('canvas');

        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';

        // 3.准备画笔
        var context = canvas.getContext('2d');//给我准备一个画2d图像的画笔
        
        
        context.moveTo(10,10);
        context.lineTo(100,10);
        context.lineTo(10,100);
        // context.lineTo(0,0);

        // 闭合路径(图形):指的是把开始点和结束点连接起来
        // 比如原来需要设置五个点，现在只需要设置四个点就可以了，最后一个点和第一个点连接
        context.closePath();

        context.stroke();




        // 在canvas画图中 每画一条线 都是一条路径
        // 有的时候 路径没有闭合 
    </script>
</body>
</html>
