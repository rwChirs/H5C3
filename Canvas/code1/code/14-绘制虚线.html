<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制虚线</title>


</head>
<body>
    <!-- 1.准备一张纸（添加canvas标签） -->
    <canvas></canvas>



    <script>
        // 2.获取纸（获取canvas元素）
        var canvas = document.querySelector('canvas');

        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';

        // 3.准备画笔
        var context = canvas.getContext('2d');//给我准备一个画2d图像的画笔
        
        // 绘制虚线
        context.moveTo(100,150);
        context.lineTo(400,150);
        // context.setLineDash();  绘制虚线的方法，传入的参数是一个数组
        // 这个方法 数组元素的个数 区分奇数和偶数 ：
            // 如果个数是奇数，那么会把奇数复制一遍
            // 如果个数是偶数，就不复制了，直接用，第一个数是线条的长度 第二个数间隔的长度
        // context.setLineDash([20]);
        // context.setLineDash([20,40]);
        context.setLineDash([20,40,60]);

        context.stroke();





    </script>
</body>
</html>
