<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制渐变线条</title>


</head>
<body>
    <!-- 1.在html中添加画布元素 -->
    <canvas></canvas>



    <script>
        // 2.获取纸（获取canvas元素）
        var canvas = document.querySelector('canvas');

        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';

        // 3.准备画笔
        var context = canvas.getContext('2d');//给我准备一个画2d图像的画笔
        

        // 设置线宽
        context.lineWidth = 10;
        for(var i=0;i<256;i++){
            context.beginPath();
            context.moveTo(10+i,100);
            context.lineTo(100+i,100);
            context.strokeStyle = 'rgb(255,'+i+','+i+')';
            context.stroke();
        }

        



    </script>
</body>
</html>
