<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> canvas 绘制矩形及抹除矩形区域 </title>


</head>
<body>
    <!-- 1.准备一张纸（添加canvas标签） -->
    <canvas></canvas>



    <script>
        // 2.获取纸（获取canvas元素）
        var canvas = document.querySelector('canvas');

        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';

        // 3.准备画笔
        var context = canvas.getContext('2d');//给我准备一个画2d图像的画笔
        
        // 绘制矩形 三种方法
        // 如果想要显示图像，需要调用stroke方法或fill方法

        // 1 绘制矩形
        // context.rect(矩形的x轴，矩形的y轴，矩形的宽，矩形的高);
        // context.rect(100,100,200,100);
        // context.stroke();

        // 2 描边矩形
        // context.strokeRect(矩形的x轴，矩形的y轴，矩形的宽，矩形的高)
        // context.strokeRect(100,100,200,100);

        // 3 填充矩形（实心）
        // context.fillRect(矩形的x轴，矩形的y轴，矩形的宽，矩形的高)
        // context.fillRect(100,100,200,100);

/*
        // 200 * 100 可以设置颜色
        context.fillStyle = 'red';// fillStyle方法必须放在fillRect上面
        context.fillRect(100,100,200,100);
*/

        // 4 清空矩形（抹除矩形区域） 
        // context.clearRect(矩形的x轴，矩形的y轴，矩形的宽，矩形的高)
        // 在该区域下创建了一个透明的矩形而已，不能填充颜色（相当于扣掉了一部分）

        context.fillRect(100,100,200,100);        
        context.clearRect(110,110,180,80);


    </script>
</body>
</html>
