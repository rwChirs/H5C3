<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东移动端</title>

    <!-- 引入清除浏览器默认样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入normalize.css 的原因在于兼容各个移动端浏览器 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/jdm.css">
    <!-- 引入标签图标 快捷方式：link:facicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="jdm">
        <!-- 顶部搜索 -->
        <header>
            <!-- logo -->
            <a class="jdm-logo" href="javascript:;"></a>
            <!-- 搜索框 -->
            <div class="search-box">
                <i class="icon-search"></i>
                <input type="text" placeholder="100万件超级爆品疯抢">
            </div>
            <!-- 登录 -->
            <a class="jdm-login" href="javascript:;">登录</a>
        </header>
        <!-- 主要内容区域 -->
        <main>
            <!-- 轮播图 -->
            <div class="carousel">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <img src="./upload/slide_1.jpg" alt="">
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 导航 -->
            <div class="nav">
                <!-- ul>li*8>a[href="javascript:;"]>img[src="./image/nav_$.png"]>span -->
                <ul>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_1.png" alt="">
                            <span>京东超市</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_2.png" alt="">
                            <span>全球购</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_3.png" alt="">
                            <span>充值中心</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_4.png" alt="">
                            <span>服装城</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_5.png" alt="">
                            <span>理财</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_6.png" alt="">
                            <span>领券</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_7.png" alt="">
                            <span>物流查询</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="./image/nav_8.png" alt="">
                            <span>我的关注</span>
                        </a>
                    </li>
                </ul>

            </div>

            <!-- 秒杀 -->
            <div class="seckill">
                <div class="seckill-top">
                    <!-- 掌上秒杀 -->
                    <h2>掌上秒杀</h2>
                    <!-- 倒计时 -->
                    <div class="seckill-time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                    <!-- 更多秒杀 -->
                    <a class="seckill-more" href="javascript:;">更多秒杀</a>

                </div>


                <div class="seckill-bottom">
                    <ul>
                        <li>
                            <a href="javascript:;">
                                <img src="./upload/seckill_1.jpg" alt="">
                                <b>热卖</b>
                            </a>
                            <div class="price">
                                <span class="new-price">￥79</span>
                                <span class="old-price">￥138</span>
                            </div>
                        </li>

                        <li>
                            <a href="javascript:;">
                                <img src="./upload/seckill_2.jpg" alt="">
                                <b>超值</b>
                            </a>
                            <div class="price">
                                <span class="new-price">￥169</span>
                                <span class="old-price">￥238</span>
                            </div>
                        </li>

                        <li>
                            <a href="javascript:;">
                                <img src="./upload/seckill_3.jpg" alt="">
                                <b>推荐</b>
                            </a>
                            <div class="price">
                                <span class="new-price">￥179</span>
                                <span class="old-price">￥198</span>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- 会场 -->
            <div class="meeting">
                <img src="./upload/banner_bg.jpg" alt="">
                <ul>
                    <li>
                        <a href="javascript:;"><img src="./upload/banner_1.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="javascript:;"><img src="./upload/banner_2.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/banner_3.jpg" alt=""></a>
                    </li>
                </ul>
            </div>

            <!-- 热卖 -->
            <div class="hotsale">
                <ul>
                    <li>
                        <a href="javascript:;"><img src="./upload/major_1.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/major_2.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/major_3.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="javascript:;"><img src="./upload/major_4.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/major_5.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="javascript:;"><img src="./upload/major_6.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/major_7.jpg" alt=""></a>
                    </li>
                </ul>
            </div>

            <!-- 广告 -->
            <div class="advert">
                <img src="./upload/advert_1.jpg" alt="">

            </div>

            <!-- 超市 -->
            <div class="market">
                <h2>特色超市</h2>
                <ul>
                    <li><a href="javascript:;"><img src="./upload/market_1.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./upload/market_2.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./upload/market_3.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./upload/market_4.jpg" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./upload/market_5.jpg" alt=""></a></li>
                </ul>
            </div>

            <!-- 广告 -->
            <div class="advert">
                    <img src="./upload/advert_3.jpg" alt="">
            </div>     

            <!-- 主题街 -->
            <div class="theme">
                <h2>主题街</h2>
                <ul>
                    <li>
                        <a href="javascript:;"><img src="./upload/theme_1.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_2.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_3.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_4.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="javascript:;"><img src="./upload/theme_5.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_6.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_7.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_8.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="javascript:;"><img src="./upload/theme_9.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_10.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_11.jpg" alt=""></a>
                        <a href="javascript:;"><img src="./upload/theme_12.jpg" alt=""></a>
                    </li>
                </ul>
            </div>

            <!-- 广告 -->
            <div class="advert">
                <img src="./upload/advert_4.jpg" alt="">
            </div> 

            <!-- 品牌推荐 -->
            <!-- 猜你喜欢 -->
            <!-- 底部 -->
        </main>
        <!-- 工具栏 -->
        <aside class="toolbar">
            <!-- ul>li*5>a[href="javascript:;]>img[src="./image/618-icon.png"] -->
            <ul>
                <li>
                    <a href="javascript:;">
                        <img src="./image/index-icon.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./image/sort-icon.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./image/618-icon.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./image/cart-icon.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./image/center-icon.png" alt="">
                    </a>
                </li>
            </ul>



        </aside>

    </div>


</body>

</html>
