<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./fullpage.css">
</head>

<body>
    <div id="dowebok">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
    </div>



    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.fullPage.min.js"></script>

    <script>
        $(function () {
            $('#dowebok').fullpage({
                resize:true,        //字体是否随着窗口缩放而缩放
                // 设置每一屏的背景颜色  数组类型  数组中每一项是背景颜色
                sectionsColor:['pink','lightgreen','skyblue','orange'],
                // 锚链接
                anchors:['first','second','third','fourth'],
                scrollingSpeed:700,  //滚动速度
                navigation:true,     //是否显示导航（就是小圆点）
                navigationPosition:'left',  //导航的位置
                navigationColor:'red',
                
                loopBottom:true,
                loopTop:true,
                
            });
        });
    </script>
</body>

</html>
