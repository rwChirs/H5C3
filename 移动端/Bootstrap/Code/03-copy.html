<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 基本模板</title>

    <!-- Bootstrap -->
    <link href="./lib/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .topnav {
        width: 100%;
        background-color: #fff;
        height: 40px;
        line-height: 40px;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }

      .topnav a {
        color: #333;
      }

      div[class^="col"] {
        border-right: 1px solid #ccc;
      }

      div[class^="col"]:last-child {
        border: none;
      }

      .signup.btn {
        padding: 3px 4px;
      }

      .signup.btn-default {
        background-color: rgb(243, 36, 36);
        color: #fff;
        /* transparent 透明 */
        border-color: transparent;
      }

      .signup.btn-default:active:focus {
        background-color: rgb(243, 36, 36);
        color: #fff;
        border-color: transparent;
      }
    </style>
  </head>
  <body>
   
    <!-- 代码写在这里 学习bootstrap其实学习的很多很多很多的class的名字 -->

    <!-- bootstrap中的布局容器 -->

    <div class="topnav hidden-sm hidden-xs">
      <!-- 布局容器 -->
        <div class="container-fluid">
          <!-- 行 -->
          <div class="row">
            <!-- 列 -->
            <div class="col-md-2 qrcode ">
              <i class="glyphicon glyphicon-phone"></i>
              <a href="javascript:;">手机微金所</a>
              <i class="glyphicon glyphicon-menu-down"></i>
            </div>
            <div class="col-md-5">
              <i class="glyphicon glyphicon-phone-alt"></i>
              <a href="javascript:;">4006-89-4006（服务时间：9:00-21:00)</a>
              </div>
            <div class="col-md-2">
              <a href="javascript:;">常见问题</a>
              <a href="javascript:;">财富登陆</a>
            </div>
            <div class="col-md-3">
              <!-- signup 注册 -->
                <a class="btn btn-default signup" href="#" role="button">免费注册</a>
                <!-- signin 登录 -->
                <a class="signin" href="javascript:;">登录</a>
            </div>
          </div>
        </div>
    </div>



    <!-- 引入jquery库 -->
  <script src="./js/jQuery.min.js"></script>
  <!-- 引入bootstrap.js 各个插件库 -->
  <script src="./lib/js/bootstrap.js"></script>
  </body>
</html>
