<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template 基本模板</title>

    <!-- Bootstrap -->
    <link href="./lib/css/bootstrap.css" rel="stylesheet">

    <style>
    
        .topnav {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            background-color: #fff;
        }
        .topnav a {
            color: #333;
        }

        div[class^="col"] {
            border-right: 1px solid #ccc;
        }
        div[class^="col"]:last-child {
            border: none;
        }

        /* 覆盖样式(这里是按钮) */
        .signup.btn {
            padding: 3px 4px;
        }
        .signup.btn-default {
            background-color: rgb(248, 87, 87);
            color: #fff;
            border-color: transparent;  /* 透明 */
        }
        .btn-default:active:focus { /* 让动作的时候样式不变 */
            background-color: rgb(248, 87, 87);
            color: #fff;
            border-color: transparent;  
        }

    </style>
</head>

2.伸缩性
3.随着视口的缩小，分别隐藏文字，最后变成列表图标 -->
